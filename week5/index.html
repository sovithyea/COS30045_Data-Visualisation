<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>D3 Charts Dashboard</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header>
    <h1>D3 Charts Dashboard</h1>
    <h2>TV power consumption</h2>
  </header>

  <div id="chart-container">
    <div class="chart-box" id="chart4">
      <h3>Scatter Plot</h3>
    </div>
    <div class="chart-box" id="chart2">
      <h3>Line Chart</h3>
    </div>
    <div class="chart-box" id="chart1">
      <h3>Bar Chart</h3>
    </div>
    <div class="chart-box" id="chart3">
      <h3>Pie Chart</h3>
    </div>
  </div>

  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="js/chart1.js"></script>
  <script src="js/chart2.js"></script>
  <script src="js/chart3.js"></script>
  <script src="js/chart4.js"></script>
</body>
</html>
