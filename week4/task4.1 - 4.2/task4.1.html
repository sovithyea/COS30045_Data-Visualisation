<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SVG House and Garden</title>
  <style>
    rect, circle, polygon, path {
      stroke: black;
      stroke-width: 2;
    }
    text {
      font-family: Arial, sans-serif;
      font-size: 16px;
      fill: #333;
    }
  </style>
</head>
<body>
  <svg width="500" height="300" xmlns="http://www.w3.org/2000/svg">
    
    <!-- Grouped house -->
    <g transform="translate(0, 0)">
      <!-- House base -->
      <rect x="150" y="120" width="200" height="100" fill="tan"/>
      
      <!-- Roof (triangle) -->
      <polygon points="150,120 250,60 350,120" fill="brown"/>

      <!-- Door -->
      <rect x="230" y="170" width="40" height="50" fill="sienna"/>

      <!-- Windows -->
      <rect x="170" y="140" width="30" height="30" fill="lightblue"/>
      <rect x="300" y="140" width="30" height="30" fill="lightblue"/>
    </g>

    <!-- Tree -->
    <g transform="translate(0, 0)">
      <rect x="60" y="160" width="20" height="60" fill="saddlebrown"/>
      <circle cx="70" cy="150" r="30" fill="forestgreen"/>
    </g>

    <!-- Sun -->
    <circle cx="450" cy="50" r="30" fill="yellow"/>

    <!-- Path: simple garden path -->
    <path d="M250 220 Q260 240 240 260 Q250 270 260 260 Q240 240 250 220" fill="lightgray"/>

    <!-- Label -->
    <text x="10" y="290">My SVG House & Garden</text>

  </svg>
</body>
</html>
